<div class="breadcrumb-container">

		<li><a href="{EQDKP_ROOT_PATH}admin/{SID}">{L_menu_admin_panel}</a>
		<li class="current"><a>{L_mediacenter}: {L_settings}</a></li>
	</ul>
	<div class="clear"></div>
</div>

<div class="contentHeader">

			<dd>{fields.FIELD}</dd>
		</dl>
		<!-- END fields -->
	</fieldset>
	
{CSRF_TOKEN}
</form>
